<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>CRUDS SYSTEM</title>
</head>

<body>
    <section>
        <div class="w-75 mx-auto py-5">
            <h2 class="py-3">Products Managment</h2>

            <label for="productNameInput">Product Name</label>
            <input type="text" oninput="validInput()" id="productNameInput" class="form-control mb-4">

            <label for="productPriceInput">Product Price</label>
            <input type="number" id="productPriceInput" class="form-control mb-4">

            <label for="productCategoryInput">Product Category</label>
            <input type="text" id="productCategoryInput" class="form-control mb-4">

            <label for="productDescriptionInput">Product Description</label>
            <textarea type="text" id="productDescriptionInput" class="form-control"></textarea>

            <button class="btn btn-success btn-lg fs-5 mt-4 d-inline-block" onclick="addProduct()"
                id="addProductBtn">Add
                Product</button>

        </div>
    </section>
    <section class="my-4">
        <div class="searchBox">
            <input oninput="searchProducts(this.value)" type="search" class="w-75 mx-auto form-control my-5"
                placeholder="Search By Name" id="searchBarInput">
        </div>
        <div class="container">
            <table class="table ">
                <thead>
                    <tr class="text-center">
                        <th>Index</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Inner -->
                </tbody>
            </table>
        </div>
    </section>



    <script src="/js/main.js"></script>
    <script src="/js/all.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
